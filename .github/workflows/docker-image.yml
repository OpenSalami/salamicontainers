name: Build and push changed Docker images

on:
  push:
    branches:
      - main
  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-dockerfiles: ${{ steps.detect.outputs.changed }}
    steps:
      - uses: actions/checkout@v4

      - name: Finn endrede mapper med Dockerfile
        id: detect
        run: |
          # Finn alle endrede filer siden main
          CHANGED_PATHS=$(git diff --name-only origin/main...HEAD)

          # Filtrer: behold mapper som inneholder Dockerfile
          CHANGED_DOCKERS=$(echo "$CHANGED_PATHS" | while read file; do
            dir=$(dirname "$file")
            if [ -f "$dir/Dockerfile" ]; then
              echo "$dir/Dockerfile"
            fi
          done | sort -u)

          # Lag JSON-array
          JSON=$(echo "$CHANGED_DOCKERS" | jq -R -s -c 'split("\n") | map(select(length>0))')
          echo "Changed dockerfiles: $JSON"
          echo "changed=$JSON" >> $GITHUB_OUTPUT

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile: ${{ fromJson(needs.detect-changes.outputs.changed-dockerfiles) }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Logg inn til GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Bygg og push Docker image
        run: |
          # Get the relative path from salamicontainers/salami/
          REL_PATH=$(realpath --relative-to="${GITHUB_WORKSPACE}/salamicontainers/salami" "$(dirname "${{ matrix.dockerfile }}")")
          # Replace slashes with dashes for image name
          IMAGE_NAME=$(echo "$REL_PATH" | tr '/' '-')
          IMAGE_TAG=${{ env.REGISTRY }}/${{ github.repository }}:$IMAGE_NAME

          echo "Bygger $IMAGE_TAG"
          docker build -f "${{ matrix.dockerfile }}" -t "$IMAGE_TAG" "$(dirname "${{ matrix.dockerfile }}")"

          echo "Pusher $IMAGE_TAG"
          docker push "$IMAGE_TAG"