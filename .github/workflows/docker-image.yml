name: Build and push changed Dockerfiles

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.find.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Finn endrede Dockerfiles
        id: find
        run: |
          FILES=$(git diff --name-only origin/main...HEAD | grep 'Dockerfile$' || true)
          if [ -z "$FILES" ]; then
            echo "changed=[]" >> $GITHUB_OUTPUT
            exit 0
          fi
          # Output as JSON array for matrix
          echo "changed=$(echo "$FILES" | jq -R -s -c 'split("\n") | map(select(length>0))')" >> $GITHUB_OUTPUT

  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile: ${{ fromJson(needs.detect-changes.outputs.changed) }}
    steps:
      - uses: actions/checkout@v4

      - name: Logg inn p√• Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Bygg og push image
        run: |
          DOCKERFILE="${{ matrix.dockerfile }}"
          DIR=$(dirname "$DOCKERFILE")
          # Get path under salamicontainers/salami and use as image name
          IMAGE_PATH=$(python3 -c "import os.path; print(os.path.relpath('$DIR', 'salamicontainers/salami'))")
          IMAGE_NAME=$(echo "$IMAGE_PATH" | tr '/' '-')
          docker build -f "$DOCKERFILE" -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest "$DIR"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest